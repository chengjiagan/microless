apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: transcode
  labels:
    microless: video
    app.kubernetes.io/name: transcode
    app.kubernetes.io/instance: kn-deploy
    app.kubernetes.io/component: transcode-service
    app.kubernetes.io/part-of: video
    networking.knative.dev/visibility: cluster-local
  namespace: video-kn
spec:
  template:
    spec:
      containers:
      - name: server
        image: dev.local/microless/video-transcode:0.1.0
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json