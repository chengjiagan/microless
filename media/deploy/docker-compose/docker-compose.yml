version: '3'

volumes:
  mongo-data:
  jaeger-data:

services:
  cast-info-memcached:
    image: memcached:1.6
  movie-info-memcached:
    image: memcached:1.6
  plot-memcached:
    image: memcached:1.6
  review-storage-memcached:
    image: memcached:1.6
  user-memcached:
    image: memcached:1.6

  redis:
    image: redis:6.2

  mongodb:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db

  jaeger:
    image: jaegertracing/all-in-one:1.37
    environment:
      - SPAN_STORAGE_TYPE=badger
    command:
      - --collector.otlp.enabled=true
      - --badger.ephemeral=true
      - --badger.directory-key=/badger/keys
      - --badger.directory-value=/badger/values
    volumes:
      - jaeger-data:/badger

  gateway:
    image: microless/media-gateway:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - compose-review
      - page
      - rating
      - user
      - user-review

  cast-info:
    image: microless/media-castinfo:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - cast-info-memcached
      - mongodb
      - jaeger

  movie-info:
    image: microless/media-movieinfo:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - movie-review
      - movie-info-memcached
      - mongodb
      - jaeger

  plot:
    image: microless/media-plot:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - plot-memcached
      - mongodb
      - jaeger

  review-storage:
    image: microless/media-reviewstorage:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - review-storage-memcached
      - mongodb
      - jaeger

  movie-review:
    image: microless/media-moviereview:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - review-storage
      - redis
      - mongodb
      - jaeger

  user-review:
    image: microless/media-userreview:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - review-storage
      - redis
      - mongodb
      - jaeger

  rating:
    image: microless/media-rating:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - movie-info
      - jaeger

  compose-review:
    image: microless/media-composereview:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - review-storage
      - user-review
      - movie-review
      - rating
      - jaeger

  user:
    image: microless/media-user:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - user-review
      - user-memcached
      - mongodb
      - jaeger

  page:
    image: microless/media-page:0.1.0
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - movie-review
      - movie-info
      - cast-info
      - plot
      - jaeger
