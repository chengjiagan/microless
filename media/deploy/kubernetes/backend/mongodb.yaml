---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    microless: media
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: mongodb-service
    app.kubernetes.io/part-of: media
  namespace: media-backend
spec:
  ports:
  - port: 27017
  clusterIP: None
  selector:
    microless: media
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/part-of: media
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    microless: media
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: mongodb-statefulset
    app.kubernetes.io/part-of: media
  namespace: media-backend
spec:
  replicas: 1
  serviceName: mongodb
  selector:
    matchLabels:
      microless: media
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/instance: k8s-deploy
      app.kubernetes.io/component: mongodb
      app.kubernetes.io/part-of: media
  template:
    metadata:
      labels:
        microless: media
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: k8s-deploy
        app.kubernetes.io/component: mongodb
        app.kubernetes.io/part-of: media
      name: mongodb
      namespace: media-backend
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: media-mongo-data
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: media-mongo-data
      labels:
        microless: media
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: k8s-deploy
        app.kubernetes.io/component: mongodb-data
        app.kubernetes.io/part-of: media
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi