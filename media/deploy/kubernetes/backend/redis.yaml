---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    microless: media
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: redis-service
    app.kubernetes.io/part-of: media
  namespace: media-backend
spec:
  ports:
  - port: 6379
  clusterIP: None
  selector:
    microless: media
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    microless: media
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: redis-deployment
    app.kubernetes.io/part-of: media
  namespace: media-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      microless: media
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: k8s-deploy
      app.kubernetes.io/component: redis
      app.kubernetes.io/part-of: media
  template:
    metadata:
      labels:
        microless: media
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: k8s-deploy
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: media
      name: redis
      namespace: media-backend
    spec:
      containers:
      - name: redis
        image: redis:6.2
        ports:
        - containerPort: 6379