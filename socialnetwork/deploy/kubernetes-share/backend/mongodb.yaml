---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    microless: social-network
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-backend
    app.kubernetes.io/component: mongodb-service
    app.kubernetes.io/part-of: social-network
  namespace: social-network-backend
spec:
  ports:
  - port: 27017
  clusterIP: None
  selector:
    microless: social-network
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-backend
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/part-of: social-network
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    microless: social-network
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: k8s-backend
    app.kubernetes.io/component: mongodb-statefulset
    app.kubernetes.io/part-of: social-network
  namespace: social-network-backend
spec:
  replicas: 1
  serviceName: mongodb
  selector:
    matchLabels:
      microless: social-network
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/instance: k8s-backend
      app.kubernetes.io/component: mongodb
      app.kubernetes.io/part-of: social-network
  template:
    metadata:
      labels:
        microless: social-network
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: k8s-backend
        app.kubernetes.io/component: mongodb
        app.kubernetes.io/part-of: social-network
      name: mongodb
      namespace: social-network-backend
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: mongo-data
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
      labels:
        microless: social-network
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: k8s-backend
        app.kubernetes.io/component: mongodb-data
        app.kubernetes.io/part-of: social-network
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi