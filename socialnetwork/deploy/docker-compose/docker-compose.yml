version: '3'

services:
  post-storage-memcached:
    image: memcached:1.6
  user-memcached:
    image: memcached:1.6
  url-shorten-memcached:
    image: memcached:1.6

  redis:
    image: redis:6.2

  mongodb:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db

  jaeger:
    image: jaegertracing/all-in-one:1.37
    command: ["--collector.otlp.enabled=true"]

  gateway:
    image: microless/gateway:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    ports:
      - 8081:8081
    depends_on:
      - compose-post
      - home-timeline
      - social-graph
      - user
      - user-timeline

  post-storage:
    image: microless/poststorage:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - post-storage-memcached
      - mongodb
      - otel-collector

  user-timeline:
    image: microless/usertimeline:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - post-storage
      - otel-collector

  user:
    image: microless/user:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - user-memcached
      - mongodb
      - otel-collector

  social-graph:
    image: microless/socialgraph:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - user
      - otel-collector

  home-timeline:
    image: microless/hometimeline:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - post-storage
      - social-graph
      - otel-collector

  media:
    image: microless/media:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - otel-collector

  url-shorten:
    image: microless/urlshorten:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - url-shorten-memcached
      - mongodb
      - otel-collector

  user-mention:
    image: microless/usermention:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - user
      - otel-collector

  text:
    image: microless/text:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - url-shorten
      - user-mention
      - otel-collector

  compose-post:
    image: microless/composepost:0.1.3
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - post-storage
      - user-timeline
      - user
      - media
      - text
      - home-timeline
      - otel-collector

volumes:
  mongo-data:
