---
apiVersion: v1
kind: Service
metadata:
  name: user-memcached
  namespace: social-network-backend
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: user-memcached
    app.kubernetes.io/component: user-memcached-service
    app.kubernetes.io/part-of: social-network
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: memcache
      port: 11211
      targetPort: memcache
  selector:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: user-memcached
    app.kubernetes.io/component: user-memcached
    app.kubernetes.io/part-of: social-network
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-memcached
  namespace: social-network-backend
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: user-memcached
    app.kubernetes.io/component: user-memcached-deployment
    app.kubernetes.io/part-of: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memcached
      app.kubernetes.io/instance: user-memcached
      app.kubernetes.io/component: user-memcached
      app.kubernetes.io/part-of: social-network
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached
        app.kubernetes.io/instance: user-memcached
        app.kubernetes.io/component: user-memcached
        app.kubernetes.io/part-of: social-network
      name: user-memcached
      namespace: social-network-backend
    spec:
      containers:
        - name: memcached
          image: memcached:1.6
          ports:
            - name: memcache
              containerPort: 11211
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              port: memcache
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
            tcpSocket:
              port: memcache