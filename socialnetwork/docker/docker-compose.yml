# docker compose for development
version: '3'

services:
  post-storage-memcached:
    image: memcached:1.6
  user-memcached:
    image: memcached:1.6
  url-shorten-memcached:
    image: memcached:1.6

  redis:
    image: redis:6.2

  mongodb:
    image: mongo:5.0
    volumes:
      - mongo-data:/data/db

  jaeger:
    image: jaegertracing/all-in-one:1.37
    command: ["--collector.otlp.enabled=true"]

  nginx:
    image: nginx:1.23
    volumes:
      - ../config/nginx-compose.conf:/etc/nginx/conf.d/microless.conf:ro
    depends_on:
      - compose-post-rest
      - home-timeline-rest
      - social-graph-rest
      - user-rest
      - user-timeline-rest

  post-storage:
    image: microless/poststorage-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - post-storage-memcached
      - mongodb
      - jaeger

  user-timeline:
    image: microless/usertimeline-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - post-storage
      - jaeger

  user-timeline-rest:
    image: microless/usertimeline-rest:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - user-timeline
      - jaeger

  user:
    image: microless/user-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - user-memcached
      - mongodb
      - jaeger

  user-rest:
    image: microless/user-rest:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - user
      - jaeger

  social-graph:
    image: microless/socialgraph-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - user
      - jaeger

  social-graph-rest:
    image: microless/socialgraph-rest:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - social-graph
      - jaeger

  home-timeline:
    image: microless/hometimeline-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - redis
      - post-storage
      - social-graph
      - jaeger

  home-timeline-rest:
    image: microless/hometimeline-rest:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - home-timeline
      - jaeger

  media:
    image: microless/media-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - jaeger

  url-shorten:
    image: microless/urlshorten-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - url-shorten-memcached
      - mongodb
      - jaeger

  user-mention:
    image: microless/usermention-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - user
      - jaeger

  text:
    image: microless/text-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - url-shorten
      - user-mention
      - jaeger

  compose-post:
    image: microless/composepost-grpc:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - post-storage
      - user-timeline
      - user
      - media
      - text
      - home-timeline
      - jaeger

  compose-post-rest:
    image: microless/composepost-rest:latest
    volumes:
      - ../config/dev.json:/config.json:ro
    depends_on:
      - compose-post
      - jaeger

  mongo-express:
    image: mongo-express:latest
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      - mongodb

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=usertimeline:redis:6379:0,socialgraph:redis:6379:1,hometimeline:redis:6379:2

volumes:
  mongo-data:

networks:
  default:
    name: microless
    external: true
