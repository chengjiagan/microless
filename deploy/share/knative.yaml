apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  version: 1.7.1
  config:
    tracing:
      backend: zipkin
      zipkin-endpoint: "http://jaeger.jaeger.svc.cluster.local:9411/api/v2/spans"
      debug: "true"
