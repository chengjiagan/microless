apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: movie-review
  labels:
    microless: media
    app.kubernetes.io/name: movie-review
    app.kubernetes.io/instance: kn-deploy
    app.kubernetes.io/component: movie-review-service
    app.kubernetes.io/part-of: media
    networking.knative.dev/visibility: cluster-local
  namespace: media-kn
spec:
  template:
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-media-moviereview:0.1.1
        ports:
        - name: h2c
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json