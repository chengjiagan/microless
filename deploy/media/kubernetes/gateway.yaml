apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    microless: media
  namespace: media
spec:
  ports:
  - port: 8080
    name: http
    targetPort: http
  type: LoadBalancer
  selector:
    microless: media
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    microless: media
  namespace: media
spec:
  selector:
    matchLabels:
      microless: media
      app: gateway
  template:
    metadata:
      labels:
        microless: media
        app: gateway
        type: system
      name: gateway
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-media-gateway:0.3.0
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        - name: SERVICE_ADDR
          value: ":8080"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: "2"
            memory: 512Mi
          requests:
            cpu: "1"
            memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json
            - key: lb.json
              path: lb.json