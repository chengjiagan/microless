---
apiVersion: v1
kind: Service
metadata:
  name: movie-info
  labels:
    microless: media
    app.kubernetes.io/name: movie-info
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: movie-info-service
    app.kubernetes.io/part-of: media
  namespace: media
spec:
  ports:
  - port: 8080
    name: grpc
    targetPort: grpc
  selector:
    microless: media
    app.kubernetes.io/name: movie-info
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: movie-info
    app.kubernetes.io/part-of: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-info
  labels:
    microless: media
    app.kubernetes.io/name: movie-info
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: movie-info-deployment
    app.kubernetes.io/part-of: media
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      microless: media
      app.kubernetes.io/name: movie-info
      app.kubernetes.io/instance: k8s-deploy
      app.kubernetes.io/component: movie-info
      app.kubernetes.io/part-of: media
  template:
    metadata:
      labels:
        microless: media
        app.kubernetes.io/name: movie-info
        app.kubernetes.io/instance: k8s-deploy
        app.kubernetes.io/component: movie-info
        app.kubernetes.io/part-of: media
      name: movie-info
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-media-movieinfo:0.1.1
        ports:
        - name: grpc
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json