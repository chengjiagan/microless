apiVersion: v1
kind: Namespace
metadata:
  name: mapreduce-kn-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-test
  namespace: mapreduce-kn-test
data:
  config.json: |
    {
      "rest": ":8080",
      "minio": {
          "url": "minio.minio:9000",
          "access_key": "minioadmin",
          "secret_key": "minioadmin",
          "secure": false
      },
      "service": {
          "mapreduce": "http://mapreduce.mapreduce-kn.10.2.64.8.sslip.io:80/",
          "file": "http://file.mapreduce-kn.svc.cluster.local:80/",
          "mapper": "http://mapper.mapreduce-kn.svc.cluster.local:80/",
          "reducer": "http://reducer.mapreduce-kn.svc.cluster.local:80/"
      }
    }
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test
  namespace: mapreduce-kn-test
spec:
  template:
    spec:
      containers:
      - name: test
        image: waterlemongan/microless-mapreduce-test:0.1.0
        env:
        - name: TEST_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config-test
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config-test
          configMap:
            name: config-test
            items:
            - key: config.json
              path: config.json
      restartPolicy: Never
  backoffLimit: 0