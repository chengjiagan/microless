apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: home-timeline
  labels:
    networking.knative.dev/visibility: cluster-local
  namespace: social-network-kn
spec:
  template:
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-hometimeline:0.1.7
        ports:
        - name: h2c
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json