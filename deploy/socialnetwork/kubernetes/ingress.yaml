apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: social-network
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway
  namespace: social-network
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/composepost
    route:
    - destination:
        host: compose-post
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/hometimeline/
    route:
    - destination:
        host: home-timeline
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/socialgraph/
    route:
    - destination:
        host: social-graph
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/user/
    route:
    - destination:
        host: user
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/usertimeline/
    route:
    - destination:
        host: user-timeline
        port:
          number: 8080
