apiVersion: v1
kind: Service
metadata:
  name: post-storage
  namespace: social-network
spec:
  ports:
  - port: 8080
    name: grpc
    targetPort: grpc
  selector:
    app: post-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-storage
  namespace: social-network
spec:
  selector:
    matchLabels:
      app: post-storage
  template:
    metadata:
      labels:
        app: post-storage
      name: post-storage
      namespace: social-network
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-poststorage:0.1.8
        ports:
        - name: grpc
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json