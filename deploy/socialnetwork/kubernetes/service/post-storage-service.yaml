apiVersion: v1
kind: Service
metadata:
  name: post-storage
  labels:
    microless: social-network
  namespace: social-network
spec:
  clusterIP: None
  selector:
    app: post-storage
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
  - name: stats
    port: 9000
    targetPort: stats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-storage
  namespace: social-network
spec:
  replicas: 5
  selector:
    matchLabels:
      app: post-storage
  template:
    metadata:
      labels:
        app: post-storage
      name: post-storage
      namespace: social-network
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-poststorage:0.3.0
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: "0.5"
            memory: 50Mi
          requests:
            cpu: "0.5"
            memory: 50Mi
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json
            - key: lb.json
              path: lb.json
