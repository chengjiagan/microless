---
apiVersion: v1
kind: Service
metadata:
  name: media
  labels:
    microless: social-network
    app.kubernetes.io/name: media
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: media-service
    app.kubernetes.io/part-of: social-network
  namespace: social-network
spec:
  ports:
  - port: 8080
    name: grpc
    targetPort: grpc
  selector:
    microless: social-network
    app.kubernetes.io/name: media
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: media
    app.kubernetes.io/part-of: social-network
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  labels:
    microless: social-network
    app.kubernetes.io/name: media
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: media-deployment
    app.kubernetes.io/part-of: social-network
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      microless: social-network
      app.kubernetes.io/name: media
      app.kubernetes.io/instance: k8s-deploy
      app.kubernetes.io/component: media
      app.kubernetes.io/part-of: social-network
  template:
    metadata:
      labels:
        microless: social-network
        app.kubernetes.io/name: media
        app.kubernetes.io/instance: k8s-deploy
        app.kubernetes.io/component: media
        app.kubernetes.io/part-of: social-network
      name: media
    spec:
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-media:0.1.5
        ports:
        - name: grpc
          containerPort: 8080
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json