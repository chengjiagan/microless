apiVersion: v1
kind: Service
metadata:
  name: media-serverless
  namespace: social-network
spec:
  clusterIP: None
  selector:
    app: media
    type: serverless
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-serverless
  namespace: social-network
spec:
  replicas: 0
  selector:
    matchLabels:
      app: media
      type: serverless
  template:
    metadata:
      labels:
        app: media
        type: serverless
      name: media-serverless
      namespace: social-network
    spec:
      nodeSelector:
        type: serverless
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-media:0.2.3
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: config
            items:
            - key: config.json
              path: config.json
            - key: lb-serverless.json
              path: lb.json
