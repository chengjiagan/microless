apiVersion: v1
kind: Service
metadata:
  name: user-vm
  namespace: social-network
spec:
  clusterIP: None
  selector:
    app: user
    type: vm
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-vm
  namespace: social-network
spec:
  selector:
    matchLabels:
      app: user
      type: vm
  template:
    metadata:
      labels:
        app: user
        type: vm
      name: user-vm
      namespace: social-network
    spec:
      nodeSelector:
        type: vm
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-user:0.3.1
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/lb/config.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        - name: lb-config
          mountPath: "/lb"
          readOnly: true
        resources:
          limits:
            cpu: "0.5"
            memory: 50Mi
          requests:
            cpu: "0.5"
            memory: 50Mi
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config.json
            path: config.json
      - name: lb-config
        configMap:
          name: user-lb-config
          items:
          - key: lb.json
            path: config.json
