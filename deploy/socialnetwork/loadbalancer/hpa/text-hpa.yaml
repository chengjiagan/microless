apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    microless: social-network
    app.kubernetes.io/name: text
    app.kubernetes.io/instance: k8s-deploy
    app.kubernetes.io/component: text-hpa
    app.kubernetes.io/part-of: social-network
  name: text-hpa
  namespace: social-network-lb-vm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: text
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
