apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: text-vm-hpa
  namespace: social-network
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: text-vm
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Object
    object:
      describedObject:
        apiVersion: v1
        kind: Service
        name: text
      metric:
        name: grpc_server_request_per_second
      target:
        type: AverageValue
        value: "90"
