apiVersion: v1
kind: Service
metadata:
  labels:
    microless: social-network
  name: post-storage-vm
  namespace: social-network
spec:
  selector:
    app: post-storage
    type: vm
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
  - name: stats
    port: 9000
    targetPort: stats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-storage-vm
  namespace: social-network
spec:
  selector:
    matchLabels:
      app: post-storage
      type: vm
  template:
    metadata:
      labels:
        app: post-storage
        type: vm
      name: post-storage-vm
      namespace: social-network
    spec:
      nodeSelector:
        type: vm
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-poststorage:0.3.5
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 500m
            memory: 50Mi
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config-vm.json
            path: config.json
          - key: lb.json
            path: lb.json
