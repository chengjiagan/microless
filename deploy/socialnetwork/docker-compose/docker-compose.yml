version: '3'

services:
  post-storage-memcached:
    image: memcached:1.6
  user-memcached:
    image: memcached:1.6
  url-shorten-memcached:
    image: memcached:1.6

  redis:
    image: redis:6.2

  mongodb:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017

  jaeger:
    image: jaegertracing/all-in-one:1.37
    command: ["--collector.otlp.enabled=true"]
    ports:
      - 16686:16686

  gateway:
    image: waterlemongan/microless-socialnetwork-gateway:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    ports:
      - 8081:8081
    depends_on:
      - compose-post
      - home-timeline
      - social-graph
      - user
      - user-timeline

  post-storage:
    image: waterlemongan/microless-socialnetwork-poststorage:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - post-storage-memcached
      - mongodb
      - jaeger

  user-timeline:
    image: waterlemongan/microless-socialnetwork-usertimeline:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - post-storage
      - jaeger

  user:
    image: waterlemongan/microless-socialnetwork-user:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - user-memcached
      - mongodb
      - jaeger

  social-graph:
    image: waterlemongan/microless-socialnetwork-socialgraph:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - mongodb
      - user
      - jaeger

  home-timeline:
    image: waterlemongan/microless-socialnetwork-hometimeline:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - redis
      - post-storage
      - social-graph
      - jaeger

  media:
    image: waterlemongan/microless-socialnetwork-media:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - jaeger

  url-shorten:
    image: waterlemongan/microless-socialnetwork-urlshorten:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - url-shorten-memcached
      - mongodb
      - jaeger

  user-mention:
    image: waterlemongan/microless-socialnetwork-usermention:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - user
      - jaeger

  text:
    image: waterlemongan/microless-socialnetwork-text:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - url-shorten
      - user-mention
      - jaeger

  compose-post:
    image: waterlemongan/microless-socialnetwork-composepost:0.1.2
    volumes:
      - ./config.json:/config.json:ro
    depends_on:
      - post-storage
      - user-timeline
      - user
      - media
      - text
      - home-timeline
      - jaeger

volumes:
  mongo-data:
