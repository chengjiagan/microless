apiVersion: v1
kind: Service
metadata:
  name: url-shorten
  labels:
    microless: social-network
  namespace: social-network
spec:
  selector:
    app: url-shorten
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
  - name: stats
    port: 9000
    targetPort: stats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shorten
  namespace: social-network
spec:
  selector:
    matchLabels:
      app: url-shorten
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: 500m
        sidecar.istio.io/proxyCPULimit: 500m
        sidecar.istio.io/proxyMemory: 150Mi
        sidecar.istio.io/proxyMemoryLimit: 150Mi
      labels:
        app: url-shorten
        sidecar.istio.io/inject: "true"
      name: url-shorten
      namespace: social-network
    spec:
      nodeSelector:
        type: vm
      containers:
      - name: server
        image: waterlemongan/microless-socialnetwork-urlshorten:0.3.2
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 50Mi
          requests:
            cpu: 500m
            memory: 50Mi
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config.json
            path: config.json
          - key: lb.json
            path: lb.json
