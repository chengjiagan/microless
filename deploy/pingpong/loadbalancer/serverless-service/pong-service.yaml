apiVersion: v1
kind: Service
metadata:
  name: pong-serverless
  namespace: pingpong
spec:
  selector:
    app: pong
    type: serverless
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-serverless
  namespace: pingpong
spec:
  replicas: 0
  selector:
    matchLabels:
      app: pong
      type: serverless
  template:
    metadata:
      labels:
        app: pong
        type: serverless
      name: pong-serverless
      namespace: pingpong
    spec:
      nodeSelector:
        type: serverless
      containers:
      - name: server
        image: waterlemongan/microless-pingpong-pong:0.1.1
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/lb/config.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        - name: lb-config
          mountPath: "/lb"
          readOnly: true
        resources:
          limits:
            cpu: "0.5"
            memory: "50Mi"
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config.json
            path: config.json
      - name: lb-config
        configMap:
          name: pong-lb-config
          items:
          - key: lb-serverless.json
            path: config.json
