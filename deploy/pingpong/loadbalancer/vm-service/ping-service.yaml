apiVersion: v1
kind: Service
metadata:
  name: ping-vm
  namespace: pingpong
spec:
  selector:
    app: ping
    type: vm
  ports:
  - name: grpc
    port: 8080
    targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-vm
  namespace: pingpong
spec:
  selector:
    matchLabels:
      app: ping
      type: vm
  template:
    metadata:
      labels:
        app: ping
        type: vm
      name: ping-vm
      namespace: pingpong
    spec:
      nodeSelector:
        type: vm
      containers:
      - name: server
        image: waterlemongan/microless-pingpong-ping:0.1.1
        ports:
        - name: grpc
          containerPort: 8080
        - name: stats
          containerPort: 9000
        env:
        - name: SERVICE_CONFIG
          value: "/config/config.json"
        - name: LB_CONFIG
          value: "/config/lb.json"
        - name: SERVICE_ADDR
          value: ":8080"
        - name: STATS_ADDR
          value: ":9000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          limits:
            cpu: "0.5"
            memory: "50Mi"
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config.json
            path: config.json
          - key: lb.json
            path: lb.json
